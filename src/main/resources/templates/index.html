<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<style>
		table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
		
		}
		
		td, th {
		border: 1px solid #dddddd;
		text-align: left;
		padding: 18px;
		
		}

		tr:nth-child(even) {
		background-color: #dddddd;
		}
		tr:hover {background-color: rgb(111, 121, 255);}

	</style>
<head>
	<script>
		function rowClicked(value) {
			location.href = "/listing/" + value;
		}
	</script>

<script>
	function search() {

	  var input, filter, table, tr, td, i, txtValue;
	  input = document.getElementById("searchInput");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("listingTable");
	  tr = table.getElementsByTagName("tr");
	
	  for (i = 0; i < tr.length; i++) {
		td = tr[i].getElementsByTagName("td")[0];
		if (td) {
		  txtValue = td.textContent || td.innerText;
		  if (txtValue.toUpperCase().indexOf(filter) > -1) {
			tr[i].style.display = "";
		  } else {
			tr[i].style.display = "none";
		  }
		}
	  }
	}
	</script>



	<title>Tori</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	
	<div class="col-md-4">
		<h1>Ilmoitukset</h1>
	</div>
	<div class="col-md-4">
	
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Tervetuloa [[${#httpServletRequest.remoteUser}]]!</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Kirjaudu ulos" class="btn btn-sm btn-danger"/>
		</form>
	</div>

	<a href="/addlisting">
		<button>Uusi ilmoitus</button>
	</a>

	

	<div>
		<input type="text" id="searchInput" onkeyup="search()" placeholder="Etsi...">
	</div>
	<table id="listingTable" class="table table-striped table-bordered table-hover" >

		<tr>

			<th>Otsikko</th>
			<th>Hinta</th>
			<th>Kategoria</th>
			<th>Myyjä</th>
		</tr>
		<tr th:each="listing : ${listings}" style="cursor: pointer" th:onclick="'javascript:rowClicked(\'' + ${listing.listing_id} + '\');'">
			<td th:text="${listing.name}"></td>
			<td th:text="${listing.price} + '€'">Hinta</td>
			<td th:text="${listing.category.name}">Kategoria</td>
			<td th:text="${listing.user.getUsername()}">Myyjä</td>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${listing.listing_id})}" class="btn btn-xs btn-danger">Poista</a></td> 	
		</tr>
	</table>
	
</body>
</html>
